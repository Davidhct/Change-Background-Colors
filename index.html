<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Change Background Colors</title>
  </head>
  <body>
    <main>
      <article class="left">
        <p id="color-name">Color: red</p>
        <button class="change-name color">Change color</button>
      </article>
      <article class="right">
        <p id="color-name-hex">HEX: #0000ff</p>
        <button class="change-name hex">Change color</button>
      </article>
      <article class="left-bottom">
        <p id="color-name-rgb">RGB: rgb(0, 255, 0)</p>
        <button class="change-name rgb">Change color</button>
      </article>
      <article class="right-bottom">
        <p id="color-name-hsl">HSL: hsl(350, 100%, 88%)</p>
        <button class="change-name hsl">Change color</button>
      </article>
    </main>

    <script type="module" src="index.js"></script>
  </body>
</html>
